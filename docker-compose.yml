version: '2.0'
services:
  graphdb:
    image: neo4j:3.1.0
    container_name: finance-graphdb
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - /data
    environment:
      NEO4J_AUTH: neo4j/123456

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    container_name: finance-api
    build: .
    ports:
      - "5000:5000"
    env_file:
      - api.env
    depends_on:
      - graphdb
      - rabbitmq